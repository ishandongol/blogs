tems-center gap-3"><div class="relative h-5 w-5 flex-shrink-0"><img alt="Ishan Dongol" loading="lazy" decoding="async" data-nimg="fill" class="rounded-full object-cover" style="position:absolute;height:100%;width:100%;left:0;top:0;right:0;bottom:0;color:transparent" src="/images/og.png"/></div><span class="truncate text-sm">Ishan Dongol</span></div><span class="text-xs text-gray-300 dark:text-gray-600">•</span><time class="truncate text-sm" dateTime="Aug 24, 2023">Aug 24, 2023</time></div></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"data":{"image":{"src":"playstore.png","alt":null,"attribution":null},"author":{"image":null,"slug":"ishan-dongol","name":"Ishan Dongol","bio":"He is a professional web developer / software engineer, currently pursuing his Master's degree in Artificial Intelligence at Kathmandu University.  His area of expertise is React with Typescript. He also has sound knowledge of other languages/frameworks like Node.js, MongoDB, Python, Rust, Docker, Gitlab, and AWS."},"slug":"less-time-for-recharge-more-time-for-fun-sajilo-recharge","title":"Less Time for Recharge, More Time for Fun. (Sajilo Recharge)","categories":[{"slug":"projects","color":"green","title":"Projects"},{"slug":"life-experiences","color":"red","title":"Life Experiences"},{"slug":"android","color":"purple","title":"Android"}],"excerpt":"Sajilo Recharge is an Application for Android™ that scans the recharge card and runs the USSD code.","publishedAt":1692896690},"content":"\u003cp\u003e\u003ca href=\"https://ishandongol.com.np/portfolio/sajilorecharge/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eSajilo Recharge\u003c/a\u003e is an \u003cstrong\u003eApplication for Android™\u003c/strong\u003e that scans the recharge card for pin numbers and runs the USSD code. You can download Sajilo Recharge form Google Play.\u003c/p\u003e\n\u003cp\u003eSajilo Recharge is my first ever production application. I developed Sajilo Recharge during my Bachelor’s second year. It took me around two weeks to complete the whole application. The application was ready but I had no idea how the whole thing worked. I didn’t imagine that it would be such a success. \u003c/p\u003e\n\u003ch4\u003ePlayStore Description\u003c/h4\u003e\n\u003cp\u003e\u003ccode\u003e/*First Released September 7, 2016*/\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eNepal Telecom (NTC) and Ncell Recharge card pins are not annoying anymore. With Sajilo Recharge (Easy Top Up) easily scan the Ntc and Ncell Recharge card and recharge. Now say bye bye to the traditional recharge method. Make your Recharge Method even smarter. One app for NTC and Ncell. NTC Recharge Ncell Recharge. Keep track of your recharge history. Now recharge is easy. Other features are also included.\u003c/code\u003e\n\u003ccode\u003e#sajiloRecharge #smartMethod\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eKey Feature:\u003c/code\u003e\n\u003ccode\u003eScan Recharge Card / Pin Numbers\u003c/code\u003e\n\u003ccode\u003eRecharge history\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eNTC:\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ePre-Paid \u0026#x26; Post-Paid recharge\u003c/code\u003e\n\u003ccode\u003eBalance Inquiry\u003c/code\u003e\n\u003ccode\u003eCustomer Care\u003c/code\u003e\n\u003ccode\u003eNTC Helpline\u003c/code\u003e\n\u003ccode\u003eMore options coming soon...\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eNcell:\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003ePre-Paid recharge\u003c/code\u003e\n\u003ccode\u003eBalance Inquiry\u003c/code\u003e\n\u003ccode\u003eCustomer Care\u003c/code\u003e\n\u003ccode\u003eNcell Date/Time\u003c/code\u003e\n\u003ccode\u003eMore options coming soon...\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eStay tuned for more features...\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003eIt was a great experience developing Sajilo Recharge. Later, a lot of similar app emerged in the market. I am glad I could be an Initiator in this real world solution.\u003c/p\u003e"}],"category":{"slug":"android","color":"purple","title":"Android"}},"__N_SSG":true},"page":"/categories/[slug]","query":{"slug":"android"},"buildId":"snlfWenWsLQJ1Lo930_g5","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
